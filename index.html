<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="calculate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <section>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-5 shadow box p-3">
                <div class="row gx-1 gy-1">   
                    <div class="col-12">
                        <input type="text" class="form-control" id="calculate" placeholder="0">
                    </div>
                    <div class="col-3 d-grid gap-2">
                          <button onclick="clr()">cl</button>  
                    </div>

                    <div class="col-3 d-grid gap-2">
                        <button onclick="del()">del</button>  
                    </div>
                  
                    <div class="col-3 d-grid gap-2">
                             <button onclick="dis('%')">%</button>  
                    </div>

                     <div class="col-3 d-grid gap-2">
                        <button onclick="dis('/')">/</button>  
                     </div>
          
                     <div class="col-3 d-grid gap-2">
                           <button onclick="dis('7')">7</button>  
                     </div>

                     <div class="col-3 d-grid gap-2">
                        <button onclick="dis('8')">8</button>  
                    </div>

                    <div class="col-3 d-grid gap-2">
                         <button onclick="dis('9')">9</button>  
                     </div>

                    <div class="col-3 d-grid gap-2">
                          <button onclick="dis('*')">*</button>  
                     </div>


                     <div class="col-3 d-grid gap-2">
                          <button onclick="dis('4')">4</button>  
                     </div> 
                     
                     <div class="col-3 d-grid gap-2">
                        <button onclick="dis('5')">5</button>  
                   </div>

                   <div class="col-3 d-grid gap-2">
                     <button onclick="dis('6')">6</button>  
                    </div>


                <div class="col-3 d-grid gap-2">
                        <button onclick="dis('-')">-</button>  
                </div>

                <div class="col-3 d-grid gap-2">
                    <button onclick="dis('1')">1</button>  
                 </div>

                 <div class="col-3 d-grid gap-2">
                    <button onclick="dis('2')">2</button>  
                 </div>

                 <div class="col-3 d-grid gap-2">
                    <button onclick="dis('3')">3</button>  
                 </div>

                 <div class="col-3 d-grid gap-2">
                    <button onclick="dis('+')">+</button>  
                 </div>

                 <div class="col-3 d-grid gap-2">
                    <button onclick="dis('.')">.</button>  
                 </div>
      
                 <div class="col-3 d-grid gap-2">
                    <button onclick="dis('0')">0</button>  
                 </div>
                 <div class="col-3 d-grid gap-2">
                    <button onclick="calcul()" class="add">=</button>  
                 </div>
              

                </div>
            </div>
        </div>
    </div>
  </section>
    
    <script src="main.js">


    </script>
</body>
</html>
